<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="stylesheet" href="main.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <img src="https://cdn-icons-png.flaticon.com/512/1801/1801457.png" alt="Agenda telefonica">
            <h1>Agenda de Contatos</h1>
        </header>
        <form id="form-contato">
            <input type="text" placeholder="Nome do Contato" id="nome-contato" required>
            <input type="tel" placeholder="Número de Telefone" id="numero-telefone" required maxlength="9">
            <button type="submit">Cadastrar</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome do Contato</th>
                    <th>Número de Telefone</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="nome-do-contato">---</td>
                    <td id="numero-do-contato">---</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="main.js"></script>
</body>
</html>
